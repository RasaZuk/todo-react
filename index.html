  <title>Vite + React</title>

<body>
  <main>
    <h1>Todo</h1>
    <!--<h1>Todo - 3 tasks</h1> -->

    <section>
      <form>
        <input type="text">
        <input type="color">
        <button type="submit">Create</button>
      </form>
    </section>

    <section>
      <div class="list-actions">
        <p class="title">Rikiavimas</p>
        <button class="active" type="button">Laikas 0-9</button>
        <button type="button">Laikas 9-0</button>
        <button type="button">Spalva A-Z</button>
        <button type="button">Spalva Z-A</button>
        <button type="button">Pavadinimas A-Z</button>
        <button type="button">Pavadinimas Z-A</button>
      </div>
    </section>

    <section class="list empty">Empty</section>

    <!-- <section class="list">
            <article class="item">
                <div class="text">Text</div>
                <div class="actions">
                    <button>Done</button>
                    <div class="divider"></div>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </article>
        </section>-->

  </main>
